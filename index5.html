    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        padding-top: 3rem;
        padding-bottom: 3rem;
        color: #cb3030;
        transition: background-color 0.5s;
      }

      /* Barra lateral */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        right: 0;
        top: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
        color: white;
      }

      .sidebar-content {
        padding: 20px;
      }

      /* Botão de abrir/fechar a barra lateral */
      #toggleSidebar {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      /* Botão de fechar dentro da barra lateral */
      .closebtn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        background: none;
        border: none;
      }

      .carousel-item {
        height: 32rem;
      }

      .carousel-item > img {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        height: 32rem;
      }

      .color-picker {
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Carousel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <!-- Substituindo o botão "Search" pelo botão "Abrir Barra" -->
            <button id="toggleSidebar" class="btn btn-success">
              Abrir Barra
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carrossel de exemplo -->
        <!-- Seu conteúdo de carrossel vai aqui -->
      </div>

      <!-- Barra lateral -->
      <div id="mySidebar" class="sidebar">
        <button class="closebtn" id="closeSidebar">&times;</button>
        <div class="sidebar-content">
          <h2>Escolha uma cor</h2>
          <button id="openColorPicker" class="btn btn-secondary">
            Escolher Cor
          </button>
          <input type="color" id="colorPicker" class="color-picker" />
        </div>
      </div>
    </main>

    <script>
      // Referências aos elementos da barra lateral
      const toggleSidebarButton = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("mySidebar");
      const closeSidebarButton = document.getElementById("closeSidebar");
      const openColorPickerButton = document.getElementById("openColorPicker");
      const colorPicker = document.getElementById("colorPicker");

      // Função para abrir a barra lateral
      toggleSidebarButton.addEventListener("click", () => {
        sidebar.style.width = "250px";
      });

      // Função para fechar a barra lateral
      closeSidebarButton.addEventListener("click", () => {
        sidebar.style.width = "0";
      });

      // Quando o botão for clicado, a paleta de cores será aberta
      openColorPickerButton.addEventListener("click", () => {
        colorPicker.click(); // Abre a paleta de cores
      });

      // Aplicar a cor escolhida ao fundo do corpo
      colorPicker.addEventListener("input", (event) => {
        document.body.style.backgroundColor = event.target.value;
      });
    </script>
  </body>
</html>
