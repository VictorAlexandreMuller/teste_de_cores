<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.72.0" />
    <title>Customizable Template</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
        padding-top: 3rem;
        padding-bottom: 3rem;
        transition: background-color 0.5s;
      }

      /* Barra lateral */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        right: 0;
        top: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
        color: white;
        z-index: 9999;
      }

      .sidebar-content {
        padding: 20px;
      }

      /* Botão de fechar dentro da barra lateral */
      .closebtn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        background: none;
        border: none;
      }

      /* Botão redondo e transparente para abrir a barra lateral */
      #toggleSidebar {
        border: 2px solid black;
        background-color: transparent;
        color: black;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: fixed;
        right: 20px;
        top: 20px;
      }

      .color-picker {
        display: none;
      }

      /* Classes para personalização de cores */
      .custom-titles h1,
      .custom-titles h2,
      .custom-titles h3,
      .custom-titles h4,
      .custom-titles h5,
      .custom-titles h6 {
        color: inherit;
      }

      .custom-paragraphs p,
      .custom-paragraphs label {
        color: inherit;
      }

      /* Estilos iniciais para navbar */
      .navbar-custom {
        background-color: #343a40;
      }

      .navbar-texts {
        color: inherit;
      }

      .login-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .login-form .btn {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand navbar-texts" href="#">Carousel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link navbar-texts" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-texts" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled navbar-texts"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Tela de Login -->
      <div class="container mt-5">
        <div class="login-form custom-titles">
          <h2 class="text-center">Tela de Login</h2>
          <form>
            <div class="form-group custom-paragraphs">
              <label for="username">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Digite seu usuário"
              />
            </div>
            <div class="form-group custom-paragraphs">
              <label for="password">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Entrar
            </button>
            <div class="text-center">
              <a href="#" class="btn btn-link">Esqueci a minha senha</a>
              <a href="#" class="btn btn-link">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Barra lateral -->
      <div id="mySidebar" class="sidebar">
        <button class="closebtn" id="closeSidebar">&times;</button>
        <div class="sidebar-content">
          <h2>Escolha uma cor</h2>
          <!-- Botão para alterar o plano de fundo -->
          <button id="openColorPicker" class="btn btn-secondary">
            Alterar Plano de Fundo
          </button>
          <input type="color" id="colorPicker" class="color-picker" />

          <!-- Botão para alterar a cor dos títulos -->
          <button id="openTitleColorPicker" class="btn btn-secondary mt-3">
            Alterar Cor dos Títulos
          </button>
          <input type="color" id="titleColorPicker" class="color-picker" />

          <!-- Botão para alterar a cor dos parágrafos -->
          <button id="openParagraphColorPicker" class="btn btn-secondary mt-3">
            Alterar Cor dos Parágrafos
          </button>
          <input type="color" id="paragraphColorPicker" class="color-picker" />

          <!-- Botão para alterar a cor da navbar -->
          <button id="openNavbarColorPicker" class="btn btn-secondary mt-3">
            Alterar Cor da NavBar
          </button>
          <input type="color" id="navbarColorPicker" class="color-picker" />

          <!-- Botão para alterar a cor dos textos da navbar -->
          <button id="openNavbarTextColorPicker" class="btn btn-secondary mt-3">
            Alterar Cor dos Textos NavBar
          </button>
          <input type="color" id="navbarTextColorPicker" class="color-picker" />
        </div>
      </div>

      <!-- Botão redondo para abrir a barra lateral -->
      <button id="toggleSidebar">≡</button>
    </main>

    <script>
      // Referências aos elementos da barra lateral
      const toggleSidebarButton = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("mySidebar");
      const closeSidebarButton = document.getElementById("closeSidebar");

      // Referências aos pickers e botões de cor
      const openColorPickerButton = document.getElementById("openColorPicker");
      const colorPicker = document.getElementById("colorPicker");

      const openTitleColorPickerButton = document.getElementById(
        "openTitleColorPicker"
      );
      const titleColorPicker = document.getElementById("titleColorPicker");

      const openParagraphColorPickerButton = document.getElementById(
        "openParagraphColorPicker"
      );
      const paragraphColorPicker = document.getElementById(
        "paragraphColorPicker"
      );

      const openNavbarColorPickerButton = document.getElementById(
        "openNavbarColorPicker"
      );
      const navbarColorPicker = document.getElementById("navbarColorPicker");

      const openNavbarTextColorPickerButton = document.getElementById(
        "openNavbarTextColorPicker"
      );
      const navbarTextColorPicker = document.getElementById(
        "navbarTextColorPicker"
      );

      let isSidebarOpen = false;

      // Função para abrir/fechar a barra lateral
      toggleSidebarButton.addEventListener("click", () => {
        if (isSidebarOpen) {
          sidebar.style.width = "0";
          toggleSidebarButton.textContent = "≡";
        } else {
          sidebar.style.width = "250px";
          toggleSidebarButton.textContent = "×";
        }
        isSidebarOpen = !isSidebarOpen;
      });

      // Fechar a barra lateral com o botão "X"
      closeSidebarButton.addEventListener("click", () => {
        sidebar.style.width = "0";
        toggleSidebarButton.textContent = "≡";
        isSidebarOpen = false;
      });

      // Alterar cor do plano de fundo
      openColorPickerButton.addEventListener("click", () => {
        colorPicker.click();
      });
      colorPicker.addEventListener("input", (event) => {
        document.body.style.backgroundColor = event.target.value;
      });

      // Alterar cor dos títulos
      openTitleColorPickerButton.addEventListener("click", () => {
        titleColorPicker.click();
      });
      titleColorPicker.addEventListener("input", (event) => {
        document
          .querySelectorAll(".custom-titles h1, .custom-titles h2")
          .forEach((el) => {
            el.style.color = event.target.value;
          });
      });

      // Alterar cor dos parágrafos
      openParagraphColorPickerButton.addEventListener("click", () => {
        paragraphColorPicker.click();
      });
      paragraphColorPicker.addEventListener("input", (event) => {
        document.querySelectorAll(".custom-paragraphs").forEach((el) => {
          el.style.color = event.target.value;
        });
      });

      // Alterar cor da NavBar
      openNavbarColorPickerButton.addEventListener("click", () => {
        navbarColorPicker.click();
      });
      navbarColorPicker.addEventListener("input", (event) => {
        document.querySelector(".navbar-custom").style.backgroundColor =
          event.target.value;
      });

      // Alterar cor dos textos da NavBar
      openNavbarTextColorPickerButton.addEventListener("click", () => {
        navbarTextColorPicker.click();
      });
      navbarTextColorPicker.addEventListener("input", (event) => {
        document.querySelectorAll(".navbar-texts").forEach((el) => {
          el.style.color = event.target.value;
        });
      });
    </script>
  </body>
</html>
